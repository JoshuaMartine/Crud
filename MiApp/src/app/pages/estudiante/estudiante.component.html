<div class="mat-elevation-z2" style="width: 30%; padding: 30px; margin: 50px auto; display: flex;justify-content: center;">
    <form [formGroup]="formEstudiante">
        <div class="flex">
            <mat-form-field>
                <mat-label>Nombre Completo</mat-label>
                <input matInput  formControlName="nombre">
              </mat-form-field>

              <div class="flex">
                <mat-form-field>
                    <mat-label>Correo</mat-label>
                    <input matInput  formControlName="correo">
                  </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field>
                    <mat-label>Edad</mat-label>
                    <input matInput type="number"  formControlName="edad">
                  </mat-form-field>
            </div>
            <div class="flex">
                 
                <mat-form-field>
                    <mat-label>calificacion</mat-label>
                    <input matInput  formControlName="calificacion">
                  </mat-form-field>
            </div>


            <div class="flex">
                <mat-form-field>
                    <mat-label>Curso</mat-label>
                    <input matInput  formControlName="curso">
                  </mat-form-field>
            </div>
    
            <div class="flex">
                <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
                <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
            </div>
    
        </div>
        
    

    </form>
</div>
